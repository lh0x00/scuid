name: Publish Python ğŸ Distribution ğŸ“¦ to PyPI and TestPyPI

on: 
  push

jobs:
  build:
    name: ğŸ“¦ Build Distribution Packages
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      - name: ğŸ Set Up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: ğŸ“¦ Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "1.8.4"
      - name: âš™ï¸ Install Build Tools
        run: >-
          python3 -m pip install build --user
      - name: ğŸ› ï¸ Build Source and Binary Distributions
        run: poetry build
      - name: ğŸ“¤ Upload Distribution Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: ğŸš€ Publish Python Distribution to PyPI
    if: startsWith(github.ref, 'refs/tags/') # Only publish to PyPI on tag pushes
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/embs
    permissions:
      id-token: write # Mandatory for trusted publishing
    steps:
      - name: ğŸ“¦ Download Distribution Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: ğŸŒ Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: ğŸ” Sign and Release Python Distribution on GitHub
    needs:
      - publish-to-pypi
    runs-on: ubuntu-latest

    permissions:
      contents: write # Mandatory for making GitHub Releases
      id-token: write # Mandatory for Sigstore

    steps:
      - name: ğŸ“¦ Download Distribution Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: ğŸ” Sign Artifacts with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl
      - name: ğŸ“ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          '${{ github.ref_name }}'
          --repo '${{ github.repository }}'
          --notes ""
      - name: ğŸ“¤ Upload Signed Artifacts to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release upload
          '${{ github.ref_name }}' dist/**
          --repo '${{ github.repository }}'

  publish-to-testpypi:
    name: ğŸš€ Publish Python Distribution to TestPyPI
    if: startsWith(github.ref, 'refs/tags/') # Only publish to PyPI on tag pushes
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/embs

    permissions:
      id-token: write # Mandatory for trusted publishing

    steps:
      - name: ğŸ“¦ Download Distribution Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: ğŸŒ Upload to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
